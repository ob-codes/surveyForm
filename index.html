<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External CSS link-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <h1>Food Feedback</h1>

      <form action="">
        <fieldset>
          <legend>Personal Details:</legend>

          <label for="name">Name: </label>
          <input id="name" type="text" placeholder="Enter your name">
          
          <label for="contact">Contact: </label>        
          <input id="contact" type="text" placeholder="Enter your contact">
          
          <label for="email">Email: </label>
          <input id="email" type="text" placeholder="Enter your email">
          
          <label for="address">Address: </label>
          <input id="email" type="text" placeholder="Enter your address">

          <label for="gender">Please select your gender: </label>
          <input type="radio" text="male">
        </fieldset>        
      </form>
    </main>
    
    <footer>
      <div>
        <a href="https://twitter.com/ob_thoughts" class="fa fa-twitter"></a>
        <a href="https://github.com/ob-codes" class="fa fa-github"></a>
      </div>
      <p>This page is created by codeOB for a simple feedback form.</p>      
    </footer>
  </body>
</html>
